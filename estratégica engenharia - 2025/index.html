<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Manual de Processos Internos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="lateral">
            <div class="botoes">
                <div class="botao1">
                    <button>Manual de Processos</button>
                </div>
                <div class="botao2">
                    <button onclick="window.location.href='empresa.html'">Manual da Empresa</button>
                </div>
            </div>           
        </div>
        <div class="container">
            <img src="https://res.cloudinary.com/dph0fqovo/image/upload/v1736210234/Estrat%C3%A9gica%20Engenharia/rrvuyifou9ikh1ypg0oy.png" alt="Logo do Meu Site" class="logo">        
            <h1>Manual de Processos</h1>
            <div>
                <label for="areas">Área:</label>
                <select id="areas" onchange="loadCargos()">
                    <option value="">Selecione uma área:</option>
                </select>
            </div>
            <div>
                <label for="cargos">Cargo:</label>
                <select id="cargos" onchange="loadProcessos()">
                    <option value="">Selecione um cargo:</option>
                </select>
            </div>
            <div>
                <label for="processos">Processo:</label>
                <select id="processos" onchange="loadDetalhes()">
                    <option value="">Selecione um processo:</option>
                </select>
            </div>
            <div id="detalhes" style="display: none;">
                <h2>Detalhes do Processo:</h2>
                <ul id="detalhes-list"></ul>
            </div>
            <div id="fluxograma" style="display: none;">
                <img id="fluxograma-imagem" src="" alt="Fluxograma do Processo">
            </div>
        </div>
    </div>

    <!-- Contador de Processos -->

    <div class="contador-container">
    <div class="contador-title">Total de Processos:</div>
    <div class="contador-number">171</div> <!-- Altere o número conforme necessário -->
    <div class="contador-text">Processos cadastrados na plataforma</div>
</div>

    <!-- Modal e Overlay -->
<div id="modal-overlay" class="modal-overlay" onclick="closeAllModals()"></div>

<div id="modal" class="modal">
    <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
    <h2>Detalhes do Processo</h2>
    <p id="modal-description"></p>
</div>

    <script src="js/script.js"></script>
</body>
</html>
